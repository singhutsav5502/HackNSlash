<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            font-family: 'Press Start 2P', cursive !important;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="position:relative; display:inline-block;">
        <div style="position: absolute; display:flex; align-items:center; width:100%; padding:20px;">
            <!-- player health -->
            <div
                style="position:relative;width:100%; display:flex; justify-content:flex-end; border:4px solid white ; border-right:none">
                <div style="background-color: red;height:30px;width:100%;"></div>
                <div id="playerHealth"
                    style="position:absolute; background-color:#818CF8;top:0; right:0; bottom:0; width:100%;">
                </div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: rgb(0, 0, 0) ;color:white;border:4px solid white ; height:50px; width:100px ;flex-shrink:0 ; display:flex;align-items: center;justify-content:center">
                50
            </div>
            <!-- enemy health -->
            <div style="position:relative;  width:100%;border:4px solid white ; border-left:none ">
                <div style="background-color: red;height:30px;"></div>
                <div id="enemyHealth"
                    style="position:absolute; background-color:#818CF8;top:0; right:0; bottom:0; left:0;">
                </div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color:white; align-items:center ; justify-content:center; top:0; right:0; bottom:0; left:0;display:none;">
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js" defer></script>
</body>

</html>
